<body >
				<h1>TP AW Formulaire v2</h1>
	
	<div class="container">
		<form >
			<div class="form-group row "> 
			    <label class="col-2 col-form-label" for="nom"> <strong>Name</strong></label>
			    <input class=" col-5 form-control " type="text" id="nom" name="nom" > 
			</div>
			<div class="form-group row "> 
			    <label class="col-2 col-form-label" for="prenom"> <strong>Prénom</strong></label>
			        <input class=" col-5 form-control" type="text" id="prenom" name="prenom"  > 
			</div>
			<div class="form-group row "> 
			    <label class="col-2 col-form-label" for="datepicker-wdt"> <strong>Date de naissance</strong></label>
			        <input class=" col-5 form-control" type="text" id="datepicker-wdt" name="datepicker-wdt" placeholder="JJ/MM/AAAA" > 
			</div>
			<div class="form-group row "> 
			    <label class="col-2 col-form-label" for="adresse"><strong> Adresse</strong></label>
			        <input class=" col-5 form-control" type="text" id="adresse" name="adresse"  > 
			</div>
			<div class="form-group row "> 
			    <label class="col-2 col-form-label" for="mail"><strong> Mail</strong></label>
			        <input class=" col-5 form-control" type="text" id="mail" name="mail"  > 
			</div>

			<div class="row"> 
 			<label class="col-2 col-form-label" for="sub1"> </label>		
 			 <button onclick="validation()" type="button" class="col-2 btn btn-primary" id="sub1" name="sub1"><strong>Valider</strong></button>
 			 </div>
		</form>
	</div>

	<div class="modal" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Corps de la modal à modifier après validation du formulaire</p>
        <img src="" alt=""> </div>
      </div>
      
    </div>
  </div>
